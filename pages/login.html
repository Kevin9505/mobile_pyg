<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../lib/mui/css/mui.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <!-- 头部tab栏 -->
  <header class="mui-bar mui-bar-nav pyg_header">
    <!-- <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> -->
    <h1 class="mui-title">登录</h1>
  </header>
  <!-- 主要内容区 -->
  <div class="pyg_view">
    <div class="mui-content">
      <form id="login-form" class="mui-input-group">
        <div class="mui-input-row userPhone">
          <label>账号</label>
          <input id="account" type="text" class="mui-input-clear mui-input" placeholder="请输入11位手机号码" data-input-clear="2"><span
            class="mui-icon mui-icon-clear mui-hidden"></span>
        </div>
        <div class="mui-input-row userPwd">
          <label>密码</label>
          <input id="password" type="password" class="mui-input-clear mui-input" placeholder="请输入密码" data-input-clear="3">
          <!-- <span class="mui-icon mui-icon-clear mui-hidden"></span> -->
          <span class="mui-icon mui-icon-eye"></span>
        </div>
      </form>
      <!-- <form class="mui-input-group">
        <ul class="mui-table-view mui-table-view-chevron">
          <li class="mui-table-view-cell">
            自动登录
            <div id="autoLogin" class="mui-switch" data-switch="1">
              <div class="mui-switch-handle"></div>
            </div>
          </li>
        </ul>
      </form> -->
      <div class="mui-content-padded">
        <button id="login" type="button" class="mui-btn mui-btn-block mui-btn-primary">登录</button>
        <div class="link-area"><a href="./register.html" id="reg">注册账号</a> <span class="spliter">|</span> <a id="forgetPassword">忘记密码</a>
        </div>
      </div>
      <div class="mui-content-padded oauth-area">

      </div>
    </div>
  </div>
  <!-- 底部导航条 -->
  <footer class="pyg_footerBar">
    <a href="../index.html">
      <span class="fa fa-home"></span>
      <div>首页</div>
    </a>
    <a href="./categories.html">
      <span class="fa fa-list-ul"></span>
      <div>分类</div>
    </a>
    <a href="javascript:;">
      <span class="fa fa-shopping-cart"></span>
      <div>购物车</div>
    </a>
    <a class="active" href="./login.html">
      <span class="fa fa-user-circle-o"></span>
      <div>我的</div>
    </a>
  </footer>
</body>
