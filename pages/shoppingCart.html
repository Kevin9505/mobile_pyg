<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车</title>
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../lib/mui/css/mui.css">
  <link rel="stylesheet" href="../css/shoppingCart.css">
</head>

<body id="pyg_body">
  <!-- 头部tab栏 -->
  <header class="mui-bar mui-bar-nav pyg_header">
    <!-- <a href="javascript:;" class="mui-icon mui-icon-left-nav mui-pull-left"></a> -->
    <span class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-left" id="pyg_delete">删除</span>
    <h1 class="mui-title">购物车</h1>
    <span class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right" id="pyg_edit">编辑</span>
  </header>
  <!-- 主要内容区 -->
  <div class="pyg_view">
    <!-- 配送地址 -->
    <div class="pyg_address">
      <div class="addr_title">配送地址</div>
      <ul class="mui-table-view addr_wrap">
        <li class="mui-table-view-cell mui-media">
          <a href="javascript:;">
            <span class="mui-media-object mui-pull-left mui-icon mui-icon-location"></span>
            <div class="mui-media-body">默认地址<p class="mui-ellipsis">中国广东广州</p>
            </div>
            <span class="mui-pull-right mui-icon mui-icon-arrowright"></span>
          </a>
        </li>
      </ul>
    </div>
    <!-- 总价 -->
    <div class="pyg_total_price">
      <div class="total_price_title">总价</div>
      <ul class="mui-table-view total_price_wrap">
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right">
            <div class="totalPrice">总价:<span>￥</span><span class="price_wrap">0000</span></div>
            <span class="makeOrder mui-btn-outlined mui-btn-blue mui-btn">生成订单</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- 订单 -->
    <div class="pyg_order">
      <div class="order_title">订单</div>
      <ul class="pyg_order_wrap">

      </ul>
    </div>
  </div>
  <!-- 底部导航条 -->
  <footer class="pyg_footerBar">
    <a href="../index.html">
      <span class="fa fa-home"></span>
      <div>首页</div>
    </a>
    <a href="./categories.html">
      <span class="fa fa-list-ul"></span>
      <div>分类</div>
    </a>
    <a class="active" href="javascript:;">
      <span class="fa fa-shopping-cart"></span>
      <div>购物车</div>
    </a>
    <a href="./myhome.html">
      <span class="fa fa-user-circle-o"></span>
      <div>我的</div>
    </a>
  </footer>
</body>
<!-- 模板引擎 -->
<script type="text/template" id="orderTpl">
  {{each data val key}}
  <li data-goods="{{val}}">
      <div class="ow_left">
        <div class="mui-input-row mui-checkbox" id="checkBtn_wrap">
          <input class="checkBtn" name="checkbox" value="Item 1" type="checkbox">
        </div>
        <div class="goods_img "><img src="{{val.goods_small_logo}}" alt=""></div>
      </div>
      <div class="ow_right">
        <div class="pyg_goods_name">{{val.goods_name}}</div>
        <div class="pyg_goods_price_wrap">
          <div class="goods_price">￥{{val.goods_price}}</div>
          <div class="mui-numbox num_wrap" data-numbox-min="1" data-numbox-max="">
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="{{val.amount}}"/>
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
        </div>
      </div>
    </li>
  {{/each}}
</script>
<!-- 模板引擎 -->
<!-- 引用zepto mui 插件的js文件 -->
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/common.js"></script>
<script src="../js/shoppingCart.js"></script>

</html>
